<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brew & Bean - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6F4E37'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-[rgb(247,243,237)]">
  <div id="site-header"></div>

  <main class="pt-20 pb-16">
    <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Contact">
      <h1 class="text-3xl font-bold mb-4" style="font-family: 'Poppins', sans-serif; color:#1F1F1F;">Contact Us</h1>
      <p class="text-gray-700 mb-6">Questions, feedback, or inquiries? Send us a message and weâ€™ll get back to you shortly.</p>
      <form action="#" method="post" class="grid grid-cols-1 gap-4" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1" for="name">Name</label>
            <input id="name" name="name" type="text" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#D6A85A]" />
          </div>
          <div>
            <label class="block text-sm mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#D6A85A]" />
          </div>
        </div>
        <div>
          <label class="block text-sm mb-1" for="message">Message</label>
          <textarea id="message" name="message" rows="6" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-[#D6A85A]"></textarea>
        </div>
        <div>
          <button type="submit" class="inline-flex items-center px-6 py-3 bg-[#6F4E37] text-white rounded-md shadow hover:shadow-lg transition-all duration-300 hover:scale-105">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
