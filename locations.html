<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brew & Bean - Locations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6F4E37',
            secondary: '#D6A85A'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-[rgb(247,243,237)]">
  <div id="site-header"></div>

  <main class="pt-20 pb-16">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Locations">
      <div class="js-animate">
        <h1 class="text-3xl font-bold" style="font-family: 'Poppins', sans-serif; color:#1F1F1F;">Locations</h1>
        <p class="text-gray-700 mb-6">Visit us at our warm, friendly cafés. Hours may vary on holidays.</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Location Card 1 -->
        <article class="bg-white/70 backdrop-blur-sm rounded-xl p-5 shadow hover:shadow-lg transition-all duration-300 border border-gray-100 js-animate">
          <h3 class="font-semibold mb-1">Downtown Cafe</h3>
          <p class="text-sm text-gray-700">123 Main St, Cityville</p>
          <p class="text-sm text-gray-600">Hours: 7am – 7pm</p>
          <p class="text-sm text-gray-600">Phone: (555) 012-3456</p>
          <div class="mt-3 aspect-w-16 aspect-h-9"><iframe title="Downtown Map" src="https://maps.google.com/maps?q=Cityville%20Downtown&t=&z=13&ie=UTF8&iwloc=&output=embed" class="w-full h-48 rounded-md" style="border:0;"></iframe></div>
        </article>
        <!-- Location Card 2 -->
        <article class="bg-white/70 backdrop-blur-sm rounded-xl p-5 shadow hover:shadow-lg transition-all duration-300 border border-gray-100 js-animate">
          <h3 class="font-semibold mb-1">Riverside Lane</h3>
          <p class="text-sm text-gray-700">88 River Rd, Townsville</p>
          <p class="text-sm text-gray-600">Hours: 6am – 6pm</p>
          <p class="text-sm text-gray-600">Phone: (555) 987-6543</p>
          <div class="mt-3 aspect-w-16 aspect-h-9"><iframe title="Riverside Map" src="https://maps.google.com/maps?q=Townsville%20Riverside&t=&z=13&ie=UTF8&iwloc=&output=embed" class="w-full h-48 rounded-md" style="border:0;"></iframe></div>
        </article>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
